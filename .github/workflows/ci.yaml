name: Go CI Pipeline

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main
      - 'feature/**'

jobs:
  # =========================
  # STEP 1 - Lint & Vet
  # =========================
  lint:
    name: Lint & Vet
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.13'  # Временно используем стабильную версию

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

      # - name: Run golangci-lint
      #   run: golangci-lint run ./...
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --out-format=colored-line-number

      - name: Run go vet
        run: go vet ./...

  # =========================
  # STEP 2 - Run Tests
  # =========================
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint  # Выполняется после lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.13'

      - name: Run tests
        run: make test

  # =========================
  # STEP 3 - Build Binary
  # =========================
  build:
    name: Build Go Project
    runs-on: ubuntu-latest
    needs: test  # Выполняется после тестов

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.13'

      - name: Build binary
        run: make build

  # =========================
  # STEP 4 - Build Docker Image
  # =========================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build  # Выполняется после сборки

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: make docker

  # =========================
  # STEP 5 - Scan Docker Image
  # =========================
  security:
    name: Security Scan with Trivy
    runs-on: ubuntu-latest
    needs: docker  # Выполняется после сборки Docker образа

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy
        uses: aquasecurity/trivy-action@v0.13.1
        with:
          image-ref: 'go-ci-demo:latest'  # Укажи имя своего образа, если менял

      - name: Run Trivy scan
        run: trivy image --exit-code 1 --severity CRITICAL,HIGH go-ci-demo:latest
